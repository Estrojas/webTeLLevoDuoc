<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Llevo Duoc</title>
    <style>
        /* Establece una imagen de fondo */
        .background {
            background-image: url('fondo.jpg');
            background-size: 100% auto;
            background-repeat: no-repeat;
            background-position: center;
            position: relative; /* Añade una posición relativa al contenedor */
        }
        
        .logo-img {
            display: block;
            margin: 0 auto; /* Centra horizontalmente */
            max-width: 75%; /* Ajusta el ancho máximo del logo según tus necesidades */
            height: auto; /* Permite que la altura se ajuste automáticamente para mantener la proporción */
        }
         .logo-img-pc {
            display: block;
            margin: 0 auto; /* Centra horizontalmente */
            max-width: 50%; /* Ajusta el ancho máximo del logo según tus necesidades */
            height: auto; /* Permite que la altura se ajuste automáticamente para mantener la proporción */
        }
          
        /* Define un estilo para el recuadro con bordes redondeados */
        .custom-box {
            background-color: rgba(0, 23, 39, 0.75); /* Cambia el fondo a un blanco suave (#f0f0f0) */
            border-radius: 20px; /* Bordes redondeados de 10 píxeles (ajusta según tus necesidades) */
            padding: 10px; /* Espaciado interno (ajústalo según tus necesidades) */
            color: rgb(242, 242, 242); /* Cambia el color del texto a un azul oscuro (#000082) */
            text-align: center; /* Alinea horizontalmente el texto si quieres */
            margin: auto;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body class="background">
    
    <script>
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        if (/Android|iPhone/i.test(userAgent)) {
            document.write('<img src="logo.png" class="logo-img"></img>');
            document.write('<div class="custom-box">'+
                            '<p>'+
                                'Te llevo Duoc es una aplicación que te Permite'+
                                'compartir viajes con tus compañeros de Duoc UC.'+ 
                                'De esta manera se te facilita el transporte y ademas'+
                                'podrás ahorrar dinero compartiendo tu vehiculo.'+
                            '</p></div>');
            document.write('<div class="center"><a href="https://estrojas.github.io/webTeLLevoDuoc/tellevoduoc.apk"><button class="custom-box">Descarga la Apk</button></a></div>');
        }
        else {
            document.write('<img src="logo.png" alt="Imagen de perfil" class="logo-img-pc"></img>');
            document.write('<div class="custom-box">'+
                            '<h3>'+
                                'Te llevo Duoc es una aplicación que te Permite'+
                                'compartir viajes con tus compañeros de Duoc UC.'+ 
                                'De esta manera se te facilita el transporte y ademas'+
                                'podrás ahorrar dinero compartiendo tu vehiculo.'+
                            '</h3>'+
                            '<h1>Descarga la Apk desde este codigo QR</h1>'
                            + '<img src="qr.png" class="logo-img"></img></div>');
            
        }
    </script>
</body>
</html>
